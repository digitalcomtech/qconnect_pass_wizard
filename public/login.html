<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - QConnect PASS Wizard</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 32px;
    }
    
    .logo h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, #862BAB 0%, #6B21A8 100%);
      -webkit-background-clip: text;
      -webkit-background-fill-color: transparent;
      background-clip: text;
    }
    
    .logo p {
      color: #64748b;
      margin: 8px 0 0 0;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #862BAB;
      box-shadow: 0 0 0 3px rgba(134, 43, 171, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #862BAB 0%, #6B21A8 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(134, 43, 171, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      display: none;
    }
    
    .demo-credentials {
      margin-top: 24px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #64748b;
    }
    
    .demo-credentials h4 {
      margin: 0 0 8px 0;
      color: #374151;
    }
    
    .demo-credentials p {
      margin: 4px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>QConnect PASS</h1>
      <p>Installation Wizard</p>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        Sign In
      </button>
    </form>
    
  </div>

  <script>
    // Check if user is already logged in
    const token = localStorage.getItem('authToken');
    if (token) {
      // Verify token is still valid
      fetch('/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (response.ok) {
          // Token is valid, redirect to main app
          window.location.href = '/';
        } else {
          // Token is invalid, remove it
          localStorage.removeItem('authToken');
        }
      })
      .catch(() => {
        // Error occurred, remove token
        localStorage.removeItem('authToken');
      });
    }

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showMessage(element, message, isError = false) {
      element.textContent = message;
      element.style.display = 'block';
      element.style.background = isError ? '#fef2f2' : '#f0fdf4';
      element.style.borderColor = isError ? '#fecaca' : '#bbf7d0';
      element.style.color = isError ? '#dc2626' : '#16a34a';
      
      // Hide after 5 seconds
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing In...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store token and user info
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userInfo', JSON.stringify(data.user));
          
          showMessage(successMessage, 'Login successful! Redirecting...', false);
          
          // Redirect to main app
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
          
        } else {
          showMessage(errorMessage, data.message || 'Login failed', true);
        }
        
      } catch (error) {
        showMessage(errorMessage, 'Network error. Please try again.', true);
      } finally {
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
